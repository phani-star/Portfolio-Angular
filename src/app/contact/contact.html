<div class="contact-container mat-app-background" [@fadeIn]>
    <mat-card class="contact-card" [@slideInRight]>
      <mat-card-header>
        <mat-card-title class="mat-display-2">Get in Touch</mat-card-title>
        <mat-card-subtitle class="mat-body-1">{{ contact.tagline }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="contact-details">
          <mat-list>
            <mat-list-item *ngIf="contact.email">
              <mat-icon>email</mat-icon>
              <span>Email:</span>
              <a mat-button href="mailto:{{ contact.email }}" target="_blank">{{ contact.email }}</a>
            </mat-list-item>

            <mat-list-item *ngIf="contact.phone">
              <mat-icon>phone</mat-icon>
              <span>Phone:</span>
              <a mat-button href="tel:{{ contact.phone }}">{{ contact.phone }}</a>
            </mat-list-item>

            <mat-list-item *ngIf="contact.location">
              <mat-icon>location_on</mat-icon>
              <span>Location:</span>
              <span>{{ contact.location }}</span>
            </mat-list-item>
          </mat-list>
        </div>
  
  <!-- Social links removed as they are already present in the cover page -->
  
        <!-- Optional: You might want a simple contact form here for direct messages -->
        <!-- For example: <app-contact-form></app-contact-form> -->
  
      </mat-card-content>
    </mat-card>
  </div>
