<div class="projects-container mat-app-background" [@fadeIn]>
    <mat-card class="projects-wrapper-card" [@slideInRight]>
      <mat-card-header>
        <mat-card-title class="mat-display-2">My Projects</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div *ngIf="projects && projects.length === 0" class="no-projects-message">
          <p class="mat-body-1">No projects to display yet. Check back soon!</p>
        </div>
  
        <div *ngFor="let project of projects; let i = index" class="project-item">
          <mat-card class="project-card" [@projectSlideIn]="i % 2 === 0 ? 'left' : 'right'">
            <mat-card-header>
              <mat-card-title class="mat-h2">{{ project.title }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p class="mat-body-1 description">{{ project.description }}</p>
  
              <div *ngIf="project.techStack && project.techStack.length > 0">
                <h4 class="mat-h4">Tech Stack:</h4>
                <mat-chip-listbox aria-label="Project Tech Stack">
                  <mat-chip-row *ngFor="let tech of project.techStack" color="accent" highlighted>
                    {{ tech }}
                  </mat-chip-row>
                </mat-chip-listbox>
              </div>
  
              <!--
              <div *ngIf="project.screenshots && project.screenshots.length > 0" class="project-media">
                <h4 class="mat-h4">Screenshots/Demo:</h4>
                <div class="screenshot-gallery">
                  <img *ngFor="let screenshot of project.screenshots" [src]="screenshot" alt="Screenshot of {{project.title}}" class="project-screenshot mat-elevation-z4">
                </div>
              </div>
              -->
  
              <div *ngIf="project.role || project.contributions" class="project-details">
                <h4 class="mat-h4">My Role & Contributions:</h4>
                <p *ngIf="project.role" class="mat-body-1">**Role:** {{ project.role }}</p>
                <ul *ngIf="project.contributions && project.contributions.length > 0">
                  <li *ngFor="let contribution of project.contributions" class="mat-body-1">{{ contribution }}</li>
                </ul>
              </div>
  
              <div *ngIf="project.challenges && project.challenges.length > 0" class="project-details">
                <h4 class="mat-h4">Challenges & Solutions:</h4>
                <ul>
                  <li *ngFor="let challenge of project.challenges" class="mat-body-1">{{ challenge }}</li>
                </ul>
              </div>
  
              <div class="project-links">
                <!--
                <a *ngIf="project.demoLink" mat-raised-button color="primary" [href]="project.demoLink" target="_blank" class="link-button">
                  <mat-icon>play_circle_outline</mat-icon> Live Demo
                </a>
                -->
                <a *ngIf="project.githubRepo" mat-raised-button color="accent" [href]="project.githubRepo" target="_blank" class="link-button">
                  <mat-icon>code</mat-icon> GitHub Repo
                </a>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
