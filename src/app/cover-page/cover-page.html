
<div class="cover-page-container mat-app-background" [@fadeIn]>
    <div class="content">
      <mat-card class="profile-card" [@slideInLeft]>
        <mat-card-header>
          <img mat-card-avatar [src]="profilePictureUrl" alt="Profile Picture" class="profile-image" [@zoomIn]> 
          <mat-card-title class="mat-display-3">{{ name }}</mat-card-title>
          <mat-card-subtitle class="mat-h2">{{ title }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p class="mat-body-1">{{ tagline }}</p>
          <div class="contact-info">
            <mat-icon>email</mat-icon>
            <a mat-button href="mailto:{{ contact.email }}">{{ contact.email }}</a>
            <mat-icon>link</mat-icon>
            <a mat-button [href]="contact.linkedin" target="_blank">LinkedIn</a>
            <mat-icon>code</mat-icon>
            <a mat-button [href]="contact.github" target="_blank">GitHub</a>
            <mat-icon>school</mat-icon>
            <a mat-button [href]="contact.scalerProfile" target="_blank">Scaler Profile</a>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
